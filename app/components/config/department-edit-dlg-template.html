<div class="department-dialog-content">
  <h2>{{dialog_info.title}}</h2>
  <div class="content">
    {{'CAPTION_DEPARTMENT_NAME' | translate}}
    <input text class="ngdialog-input" ng-model="dialog_info.department_name" placeholder="{{'HINT_INPUT_DEPARTMENT_NAME' | translate}}"/>
  </div>
  <div class="buttons">
    <button class="btn btn-primary btn-single" ng-click="onEditDialogConfirm()" ng-disabled="!isEditDataValid()">{{dialog_info.button_caption}}</button>
  </div>
</div>
