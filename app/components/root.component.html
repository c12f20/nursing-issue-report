<div class="container root-container">
  <div class="root-container">
    <div class="list-group col-xs-2">
      <a ng-repeat="menu in menu_list" ui-sref="{{menu.href}}"
        ng-click="onMenuClicked(menu)" class="list-group-item"
        ng-class="{'active': menu.index == selected_index}">{{menu.name}}</a>
    </div>
    <ui-view class="col-sm-10 right-container"></ui-view>
  </div>
</div>
